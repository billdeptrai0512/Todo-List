<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Daily Task</title>
  <body>
    <div class="header">
        <div class="menu">
            <img class='icon' src="./images/menu.png" alt="menu-image">
        </div>
        <div class="logo">Daily Task</div>

    <div class="content">
        <div class="left">
            <div class="home">
                <h2>Home</h2>
                <div class= "line" id="Today">
                    <img class='icon' src="./images/Calender.png" alt="today">
                    <div> Today</div>
                </div>
                <div class= "line" id="Task">
                    <img class='icon' src="./images/mailbox.png" alt="mail">

                </div>
            </div>
            <div class="body">
                <div class="wrapper">
                    <header>
                        <p class="current-date"></p> 
                        <div class="icons">
                        <span id ='prev' class="fa fa-chevron-left"></span>
                        <span id ='next' class="fa fa-chevron-right"></span>
                        </div>
                    </header>
                    <div class="calender">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days"> 
                        </ul>
                    </div>
                </div>
            </div>  
        </div>
